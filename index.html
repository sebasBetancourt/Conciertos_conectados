<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="div__bar">
            <img src="storage/img/Menu.svg">
            <img src="storage/img/Notification 5.svg">
        </div>
        <h1>Find<br><strong>Trending Events</strong></h1>
        
        <nav class="nav">
            <form class="form__search">
                <div class="div__search">
                    <img src="storage/img/Search 2.svg">
                    <input type="text" placeholder="Search event..">
                </div>
                <img src="storage/img/Filter 1.svg">
            </form>
            <ul class="ul__bar">
                <li><a href="">Music Concert</a></li>
                <li><a href="#">Exhibition</a></li>
                <li><a href="#">Stand Up Show</a></li>
                <li><a href="#">Theater</a></li>
                <li><a href="#">Theater</a></li>
                <li><a href="#">Theater</a></li>
            </ul>
    </header>

    <main class="main">
        <div class="div__trending">
            <div class="div__trend">
                <h3>Trending Events</h3>
                <a href="#">See all</a>
            </div>
            <div class="div__carousel">
                <div class="div__container">
                    <img src="storage/img/Rectangle 4105.png">
                    <div class="div__info">
                        <h5>Coldplay : Music of the Spheres</h5>
                        <div class="div__dates">
                            <img src="storage/img/Location.svg">
                            <span>Gelora Bung Karno Stadium..</span>
                        </div>
                        <div class="div__dates">
                            <img src="storage/img/Calender 1.svg">
                            <span>November 15 2023</span>
                        </div>
                    </div>
                    <div class="div__price">
                        <span>Start from</span>
                        <h4>IDR1.100.000</h4>
                    </div>
                </div>
                <div class="div__container">
                    <img src="storage/img/Rectangle 4105 (1).png">
                </div>
            </div>
        </div>
        
    </main>

</body>
</html>
